modules:
  - name: benchmark-default
    selects:
      - sw/threading
      - sw/benchmark
      - executor-thread
      - ?release
      - opt_speed
  - name: patch
    help: patch used repo revision
    env: 
      global:
        UPSTREAM_REPO: https://github.com/ariel-os/ariel-os
        CARGO_ARGS:
          - --config 'patch."${UPSTREAM_REPO}".ariel-os.git="${FORKED_REPO}"'
          - --config 'patch."${UPSTREAM_REPO}".ariel-os.rev="${DEP_REV}"'
          - --config 'patch."${UPSTREAM_REPO}".ariel-os-embassy.git="${FORKED_REPO}"'
          - --config 'patch."${UPSTREAM_REPO}".ariel-os-embassy.rev="${DEP_REV}"'
          - --config 'patch."${UPSTREAM_REPO}".ariel-os-runqueue.git="${FORKED_REPO}"'
          - --config 'patch."${UPSTREAM_REPO}".ariel-os-runqueue.rev="${DEP_REV}"'
          - --config 'patch."${UPSTREAM_REPO}".ariel-os-boards.git="${FORKED_REPO}"'
          - --config 'patch."${UPSTREAM_REPO}".ariel-os-boards.rev="${DEP_REV}"'

  - name: probe-rs-runner
    help: use probe-rs as runner
    conflicts:
      - probe-rs
      - semihosting
    context:
      - nrf
      - rp2040
      - stm32
    provides_unique:
      - old-runner
    selects:
      - ?debug-console
    env:
      global:
        CARGO_RUNNER: "'probe-rs run ${PROBE_RS_PROTOCOL} --chip ${PROBE_RS_CHIP}'"
  
  - name: esp-runner
    help: use probe-rs as runner
    conflicts:
      - probe-rs
      - semihosting
      - esp-println
    context:
      - esp
    provides_unique:
      - old-runner
    selects:
      - ?debug-console
    env:
      global:
        CARGO_RUNNER: '"espflash flash --monitor ${ESPFLASH_LOG_FORMAT}"'

  - name: ariel-reallocation
    selects:
      - patch
      - benchmark-default
      - old-runner
    provides_unique:
      - rev
    env:
      global:
        FORKED_REPO: https://github.com/elenaf9/RIOT-rs
        DEP_REV: 9f162aa7512c4cb0f5726bbc6368e2f37c41f169
        FEATURES:
          - reallocation

  - name: ariel
    selects:
      - benchmark-default
    provides_unique:
      - rev
    
  - name: dual-core
    conflicts:
      - single-core
    env:
      global:
        FEATURES:
          - dual-core
          - bench-multicore/multicore
          - ariel-os/multi-core

  - name: affinity
    conflicts:
      - main
      - single-core
      - reallocation
    env:
      global:
        FEATURES:
          - affinity
          - ariel-os/core-affinity
  
subdirs:
  - bench_async
  - bench_busy_poll
  - bench_critical_section
  - bench_fib
  - bench_leibnitz_pi
  - bench_lock
  - bench_matrix_mult
  - bench_sched_yield_t
  - bench_thread_flags
  - bench_thread_flags_preempt
  - bench_threads_access
  - runqueue
