modules:
  - name: benchmark-default
    selects:
      - sw/threading
      - sw/benchmark
      - executor-thread
      - ?release
      - opt_speed
  - name: baseline
    selects:
      - benchmark-default
      - benchmark
  
  - name: t1
    provides_unique:
      - n-threads
    env:
      global:
        FEATURES:
          - t1
  - name: t2
    provides_unique:
      - n-threads
    env:
      global:
        FEATURES:
          - t2
  - name: t3
    provides_unique:
      - n-threads
    env:
      global:
        FEATURES:
          - t3
  - name: t4
    provides_unique:
      - n-threads
    env:
      global:
        FEATURES:
          - t4
subdirs:
  - bench_async
  - bench_busy_poll
  - bench_critical_section
  - bench_fib
  - bench_leibnitz_pi
  - bench_lock
  - bench_matrix_mult
  - bench_sched_yield_t
  - bench_thread_flags
  - bench_thread_flags_preempt
  - bench_threads_access
  - runqueue
