modules:
  - name: patch
    selects:
      - sw/threading
      - sw/benchmark
      - executor-thread
      - ?release
    help: patch used repo revision
    env: 
      global:
        UPSTREAM_REPO: https://github.com/future-proof-iot/RIOT-rs.git
        FORKED_REPO: https://github.com/elenaf9/RIOT-rs.git
        CARGO_ARGS:
          - --config 'patch."${UPSTREAM_REPO}".riot-rs.git="${FORKED_REPO}"'
          - --config 'patch."${UPSTREAM_REPO}".riot-rs.rev="${RIOT_RS_REV}"'
          - --config 'patch."${UPSTREAM_REPO}".riot-rs-embassy.git="${FORKED_REPO}"'
          - --config 'patch."${UPSTREAM_REPO}".riot-rs-embassy.rev="${RIOT_RS_REV}"'
          - --config 'patch."${UPSTREAM_REPO}".riot-rs-runqueue.git="${FORKED_REPO}"'
          - --config 'patch."${UPSTREAM_REPO}".riot-rs-runqueue.rev="${RIOT_RS_REV}"'
          - --config 'patch."${UPSTREAM_REPO}".riot-rs-boards.git="${FORKED_REPO}"'
          - --config 'patch."${UPSTREAM_REPO}".riot-rs-boards.rev="${RIOT_RS_REV}"'
  - name: main
    selects:
      - patch
    provides_unique:
      - rev
    conflicts:
      - critical-section-single-core
      - multicore
    env:
      global:
        RIOT_RS_REV: 6e5a19e0d861d7d632c787c78f52857e30ae86a6
        FEATURES:
          - single-core

  - name: multicore-v1
    selects:
      - patch
    provides_unique:
      - rev
    env:
      global:
        RIOT_RS_REV: 1d91a2b6aa6449745b1511401b1bad59ce9704e7
        FEATURES:
          - multicore-v1

  - name: multicore-v2
    selects:
      - patch
    provides_unique:
      - rev
    env:
      global:
        RIOT_RS_REV: de26336bbf035f0f1c1bcf6b5e016ac1187466ef
        FEATURES:
          - multicore-v2

  - name: multicore-v2-cs
    selects:
      - patch
    provides_unique:
      - rev
    env:
      global:
        RIOT_RS_REV: cbfe02040899b89352706ef456f2cbc4b80ba84b
        FEATURES:
          - multicore-v2

  - name: multicore-v2-locking
    selects:
      - patch
    provides_unique:
      - rev
    env:
      global:
        RIOT_RS_REV: 1a0ce33381031956f0802ea4e3f22011811d18af
        FEATURES:
          - multicore-v2
    
  - name: single-core
    selects:
      - critical-section-single-core
    conflicts:
      - multicore
    env:
      global:
        FEATURES:
          - single-core

  - name: dual-core
    selects:
      - multicore
    conflicts:
      - single-core
    context:
      - rp2040
      - esp32s3
    env:
      global:
        FEATURES:
          - dual-core

  - name: affinity
    conflicts:
      - main
      - single-core
      - multicore-v1
    env:
      global:
        FEATURES:
          - affinity
          - riot-rs/core-affinity
  
subdirs:
  - bench_async
  - bench_busy_poll
  - bench_counter
  - bench_critical_section
  - bench_fib
  - bench_leibnitz_pi
  - bench_matrix_mult
  - bench_sched
  - bench_sched_yield_t
  - bench_spinlocks
  - bench_thread_flags
  - bench_threads_access
  - runqueue
