modules:
  - name: single-core
    help: single core 
    provides_unique:
      - n-cores
    env:
      global:
        FEATURES:
          - single-core
  - name: dual-core
    help: dual core 
    provides_unique:
      - n-cores
    env:
      global:
        FEATURES:
          - dual-core
  - name: n-cores-default
    help: default number of cores
    selects:
      - ?single-core
      - ?dual-core

subdirs:
  - bench_async
  - bench_busy_poll
  - bench_critical_section
  - bench_matrix_mult
  - bench_sched
  - runqueue
