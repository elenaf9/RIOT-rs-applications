modules:
  - name: none
    help: nothing running on core 1
    provides_unique:
      - test-scenario
    env:
      global:
        FEATURES:
          - none
  - name: fib
    help: same fib computation running on core 1
    provides_unique:
      - test-scenario
    env:
      global:
        FEATURES:
          - fib
  - name: loop
    help: infinite loop running on core 1
    provides_unique:
      - test-scenario
    env:
      global:
        FEATURES:
          - loop
apps:
  - name: bench_fib
    selects:
      - sw/benchmark
      - sw/threading
      - executor-thread
      - ?release
